<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f5f6f8;
        }

        .container {
            display: flex;
            width: 800px;
            height: 450px;
            background: white;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }

        .image-section {
            flex: 1;
            background: #d9d9d9;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .login-section {
            flex: 1;
            padding: 40px;
        }

        h2 {
            margin-bottom: 20px;
        }

        label {
            display: block;
            font-size: 14px;
            margin-top: 10px;
        }

        input {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .password-note {
            font-size: 12px;
            color: gray;
            margin-top: 5px;
        }

        .options {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 10px;
        }

        .forgot-password {
            font-size: 12px;
            text-decoration: none;
            color: blue;
        }

        button {
            width: 100%;
            background: blue;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 20px;
        }

        button:hover {
            background: darkblue;
        }

        .signup {
            margin-top: 15px;
            font-size: 14px;
        }

        .signup a {
            color: blue;
            text-decoration: none;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="image-section">
        <!-- Placeholder for an image -->
    </div>
    <div class="login-section">
        <h2>Log In</h2>
        <form>
            <label for="email">Email Address</label>
            <input type="email" id="email" placeholder="Placeholder" required>

            <label for="password">Password</label>
            <input type="password" id="password" placeholder="Placeholder" required>
            <p class="password-note">It must be a combination of minimum 8 letters, numbers, and symbols.</p>

            <div class="options">
                <input type="checkbox" id="remember">
                <label for="remember">Remember me</label>
                <a href="#" class="forgot-password">Forgot Password?</a>
            </div>

            <button type="submit">Log In</button>
        </form>

        <p class="signup">No account yet? <a href="#">Sign Up</a></p>
    </div>
</div>
</body>
</html>
