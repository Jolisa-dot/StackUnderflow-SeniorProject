<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Check-In & Mood Tracker</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body class="bg-gray-100 flex">

<!-- Sidebar -->
<aside class="w-64 bg-white h-screen shadow-md p-4">
    <h1 class="text-xl font-bold mb-6">App Name</h1>
    <nav>
        <ul>
            <li class="mb-4"><a href="#" class="text-gray-700">Dashboard</a></li>
            <li class="mb-4"><a href="#" class="text-gray-700">Journal</a></li>
            <li class="mb-4"><a href="#" class="text-gray-700 font-bold">Mood Tracking</a></li>
            <li class="mb-4"><a href="#" class="text-gray-700">Wellness Activities</a></li>
            <li><a href="#" class="text-gray-700">Resource Hub</a></li>
        </ul>
    </nav>
    <button class="mt-6 text-red-600">Logout</button>
</aside>

<!-- Main Content -->
<main class="flex-1 p-6">
    <h1 class="text-2xl font-semibold mb-4">Daily Check-In</h1>

    <!-- Add Entry -->
    <section class="bg-white p-6 rounded-lg shadow mb-6">
        <h2 class="text-lg font-semibold mb-4">Add Entry</h2>
        <label for="userName" class="block">Username:</label>
        <input type="text" id="userName" name="userName" class="w-full border p-2 rounded mb-2">

        <label for="mood" class="block">Mood:</label>
        <input type="text" id="mood" name="mood" class="w-full border p-2 rounded mb-2">

        <label for="notes" class="block">Notes:</label>
        <input type="text" id="notes" name="notes" class="w-full border p-2 rounded mb-2">

        <label for="date" class="block">Date:</label>
        <input type="text" id="date" name="date"
               placeholder="YYYY-MM-DD"
               pattern="\d{4}-\d{2}-\d{2}"
               class="w-full border p-2 rounded mb-2">

        <button id="addButton" class="mt-4 px-4 py-2 bg-blue-500 text-white rounded">Add Entry</button>
    </section>

    <!-- Find Entry -->
    <section class="bg-white p-6 rounded-lg shadow mb-6">
        <h2 class="text-lg font-semibold mb-4">Find Entry</h2>
        <label for="searchEntry" class="block mb-1 font-medium text-gray-700">Date:</label>
        <input type="text" id="searchEntry" name="searchEntry"
               placeholder="YYYY-MM-DD"
               pattern="\d{4}-\d{2}-\d{2}"
               class="w-full border p-2 rounded">
        <button id="findButton" class="mt-4 px-4 py-2 bg-blue-500 text-white rounded">Find</button>
    </section>

    <!-- Found Entry Display -->
    <section id="foundEntry" class="bg-white p-6 rounded-lg shadow mb-6 hidden">
        <h2 class="text-lg font-semibold mb-4">Found Entry</h2>
        <p><strong>Username:</strong> <span id="foundUser"></span></p>
        <p><strong>Mood:</strong> <span id="foundMood"></span></p>
        <p><strong>Notes:</strong> <span id="foundNotes"></span></p>
        <p><strong>Date:</strong> <span id="foundDate"></span></p>
    </section>

    <!-- Update Entry -->
    <section class="bg-white p-6 rounded-lg shadow mb-6">
        <h2 class="text-lg font-semibold mb-4">Update Entry</h2>
        <label for="updateDate" class="block mb-1 font-medium text-gray-700">Date:</label>
        <input type="text" id="updateDate" name="updateDate"
               placeholder="YYYY-MM-DD"
               pattern="\d{4}-\d{2}-\d{2}"
               class="w-full border p-2 rounded mb-4">

        <label for="updateMood" class="block mb-1 font-medium text-gray-700">New Mood:</label>
        <input type="text" id="updateMood" name="updateMood" class="w-full border p-2 rounded mb-4">

        <button id="updateButton" class="px-4 py-2 bg-green-500 text-white rounded">Update</button>
    </section>

    <!-- Delete Entry -->
    <section class="bg-white p-6 rounded-lg shadow">
        <h2 class="text-lg font-semibold mb-4">Delete Entry</h2>
        <label for="deleteDate" class="block mb-1 font-medium text-gray-700">Date:</label>
        <input type="text" id="deleteDate" name="deleteDate"
               placeholder="YYYY-MM-DD"
               pattern="\d{4}-\d{2}-\d{2}"
               class="w-full border p-2 rounded mb-4">

        <button id="deleteButton" class="px-4 py-2 bg-red-500 text-white rounded">Delete</button>
    </section>

    <div id="message" class="mt-4 text-gray-700"></div>

    <!-- Mood Chart -->
    <section class="bg-white p-6 rounded-lg shadow mb-6">
        <h2 class="text-lg font-semibold mb-4">Mood Chart</h2>
        <canvas id="moodChart" width="400" height="200"></canvas>
    </section>

</main>

<script src="checkin.js"></script>
</body>
</html>
